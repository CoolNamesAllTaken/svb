{% extends "internal/base.html" %}

{% block content %}
{% load static %}
<div class="container p-5">
    <div class="row">
        <div class="col-sm">
            <h1>Lookup Customer</h1>
            <p>{{ message }}</p>
            <form enctype="multipart/form-data" action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input class="btn btn-success mt-2" type="submit" value="Lookup" />
            </form>
        </div>
    </div>


</div>

{% endblock %}
